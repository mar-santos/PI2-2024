
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body{

        background-color: gray;
        
    }
</style>

<br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Entre com sua nova senha:</h3>

        <hr>

        <p>
            Por favor, insira sua nova senha duas vezes para que possamos verificar se foi digitada corretamente.

        </p>

        <form method="post">

            {% csrf_token %}

            {{ form | crispy }}

            <br>

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">Enviar</button>

        </form>
    </div>

{% endblock %}
