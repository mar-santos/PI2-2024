
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>
        body{

            background-color: gray;
            
        }
    </style>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Esqueceu sua senha?</h3>

        <hr>

        <p>Entre com seu endereço de e-mail

            e receba instruções para criar uma nova

        </p>


        <form method="post">

            {% csrf_token %}

            {{ form | crispy }}

            <br>

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">Enviar</button>
        
        </form>

    </div>
{% endblock %}
